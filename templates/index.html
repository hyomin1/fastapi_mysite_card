            <div >

            </div>

                        </div>
                        <div class="kakao_input_box">

                            <label for="kakao_email" class="kakao_input_label">EMAIL</label>
                        </div>
                        <div class="kakao_input_box">
                            <input type="text" name="kakao_message" class="kakao_input" id="kakao_message">
                            <label for="kakao_message" class="kakao_input_label">MESSAGE</label>
                        </div>
                        <button type="button" id="send_kakao_btn">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11.998 4c-5.387 0-9.753 3.443-9.753 7.69 0 2.746 1.826 5.158 4.572 6.516-.15.515-.96 3.314-.992 3.535 0 0-.02.165.087.227a.295.295 0 00.232.015c.308-.044 3.564-2.327 4.127-2.72.572.08 1.15.118 1.727.117 5.387 0 9.754-3.443 9.754-7.69S17.384 4 11.998 4z" fill="#000", fill-opacity=".9"></path>
                            </svg>
                            카카오톡 보내기
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

              <button id="send_chat_btn" type="button"><i class="fas fa-paper-plane"></i></button>
